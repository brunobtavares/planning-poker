<ng-container *ngIf="loading; else showRoom">
    <app-loading></app-loading>
</ng-container>

<ng-template #showRoom>
    <div>
        <div class="grid-container">
            <ng-container *ngFor="let u of users">
                <div class="grid-item">
                    <single-card [revealCardEvent]="revealCard" [user]="u"></single-card>
                </div>
            </ng-container>
        </div>
        <div class="current-player">
            <app-poker-card [roomName]="roomName" [user]="user"></app-poker-card>
        </div>
    </div>

    <br><br>
    <button (click)="revealCards()">Virar</button>
    <button (click)="hideCards()">Desvirar</button>   
    
</ng-template>
