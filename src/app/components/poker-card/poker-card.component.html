<div class="cards">
  <ng-container *ngFor="let card of cardValues; index as idx">

    <div class="card" [ngClass]="{'active': cardSelected.value == card}" (click)="onCardSelect(card)">
      <div class="playing-card spade">
        <div class="corner-detail" [attr.data-content]="card">
          <div class="spade-small">
          </div>
        </div>
        <div class="spade-main">
          <div class="stalk"></div>
        </div>
        <div class="corner-detail bottom">
          <div class="spade-small">
          </div>
        </div>
      </div>
    </div>

  </ng-container>
</div>
