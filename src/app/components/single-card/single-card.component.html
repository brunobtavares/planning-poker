<div style="max-width: 150px; overflow-x: hidden;">
  <small>{{ user.name }}</small>
</div>
<div class="flip-card" [ngClass]="{'active-flip-card' : revealCard}">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <div class="cards">
        <div class="card">
          <div class="playing-card spade hide-card" [ngClass]="{'low-opacity' : user.selectedCard == ''}"></div>
        </div>
      </div>
    </div>

    <div class="flip-card-back">
      <div class="cards">
        <div class="card">
          <div class="playing-card spade">
            <div class="corner-detail" [attr.data-content]="user.selectedCard">
              <div class="spade-small"></div>
            </div>
            <div class="spade-main">
              <div class="stalk"></div>
            </div>
            <div class="corner-detail bottom">
              <div class="spade-small"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
